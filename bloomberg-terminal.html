<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloomberg Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff00;
            overflow: hidden;
            height: 100vh;
        }

        .terminal-container {
            display: grid;
            grid-template-columns: 1fr 350px;
            grid-template-rows: 60px 1fr;
            height: 100vh;
            gap: 2px;
            background: #000;
            padding: 2px;
        }

        .header {
            grid-column: 1 / -1;
            background: linear-gradient(90deg, #001100 0%, #003300 50%, #001100 100%);
            border: 2px solid #00ff00;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff00;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .timestamp {
            font-size: 14px;
            color: #00ff00;
        }

        .market-data {
            background: #000;
            border: 1px solid #00ff00;
            overflow-y: auto;
            padding: 10px;
        }

        .news-panel {
            background: #000;
            border: 1px solid #00ff00;
            overflow-y: auto;
            padding: 10px;
        }

        .asset-section {
            margin-bottom: 20px;
            border: 1px solid #004400;
            padding: 10px;
            background: rgba(0, 50, 0, 0.1);
        }

        .section-header {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #00ff00;
            text-transform: uppercase;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 5px;
            text-shadow: 0 0 5px #00ff00;
        }

        .security-row {
            display: grid;
            grid-template-columns: 80px 1fr 80px 80px 60px;
            gap: 10px;
            padding: 5px 0;
            border-bottom: 1px dotted #003300;
            font-size: 12px;
            transition: all 0.3s;
        }

        .security-row:hover {
            background: rgba(0, 255, 0, 0.05);
            padding-left: 5px;
        }

        .ticker {
            color: #ffff00;
            font-weight: bold;
        }

        .name {
            color: #00ff00;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .price {
            text-align: right;
            color: #00ffff;
        }

        .change {
            text-align: right;
            font-weight: bold;
        }

        .change.positive {
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }

        .change.negative {
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000;
        }

        .volume {
            text-align: right;
            color: #888;
            font-size: 11px;
        }

        .news-item {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #003300;
            background: rgba(0, 50, 0, 0.1);
            transition: all 0.3s;
        }

        .news-item:hover {
            background: rgba(0, 100, 0, 0.2);
            border-color: #00ff00;
            transform: translateX(5px);
        }

        .news-time {
            font-size: 10px;
            color: #888;
            margin-bottom: 5px;
        }

        .news-title {
            color: #00ff00;
            text-decoration: none;
            font-size: 13px;
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .news-title:hover {
            text-shadow: 0 0 5px #00ff00;
        }

        .news-source {
            font-size: 11px;
            color: #00aa00;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #001100;
        }

        ::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00aa00;
        }

        .market-status {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        .status-dot.open {
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }

        .status-dot.closed {
            background: #ff0000;
            box-shadow: 0 0 10px #ff0000;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .flash {
            animation: flash 0.5s;
        }

        @keyframes flash {
            0%, 100% { background: transparent; }
            50% { background: rgba(0, 255, 0, 0.1); }
        }
    </style>
</head>

            }
        ];

        // Function to render securities
        function renderSecurities(data, elementId) {
            const container = document.getElementById(elementId);
            container.innerHTML = '';
            
            data.forEach(security => {
                const row = document.createElement('div');
                row.className = 'security-row';
                row.innerHTML = `
                    <span class="ticker">${security.ticker}</span>
                    <span class="name">${security.name}</span>
                    <span class="price">$${security.price.toFixed(2)}</span>
                    <span class="change ${security.change >= 0 ? 'positive' : 'negative'}">
                        ${security.change >= 0 ? '+' : ''}${security.change.toFixed(2)}%
                    </span>
                    <span class="volume">${security.volume}</span>
                `;
                container.appendChild(row);
            });
        }

        // Function to render news
        function renderNews() {
            const newsContainer = document.getElementById('news-feed');
            newsContainer.innerHTML = '';
            
            newsData.forEach(item => {
                const newsItem = document.createElement('div');
                newsItem.className = 'news-item';
                newsItem.innerHTML = `
                    <div class="news-time">${item.time}</div>
                    <a href="${item.url}" target="_blank" class="news-title">${item.title}</a>
                    <div class="news-source">${item.source}</div>
                `;
                newsContainer.appendChild(newsItem);
            });
        }

        // Function to update timestamp
        function updateTimestamp() {
            const now = new Date();
            const options = { 
                weekday: 'short', 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                timeZoneName: 'short'
            };
            document.getElementById('timestamp').textContent = now.toLocaleString('en-US', options);
        }

        // Function to check market hours
        function checkMarketStatus() {
            const now = new Date();
            const hour = now.getUTCHours();
            const day = now.getUTCDay();
            
            // TSX: 9:30 AM - 4:00 PM EST (14:30 - 21:00 UTC)
            const tsxOpen = (day >= 1 && day <= 5) && (hour >= 14 && hour < 21);
            const tsxStatus = document.getElementById('tsx-status');
            const tsxStatusText = document.getElementById('tsx-status-text');
            tsxStatus.className = tsxOpen ? 'status-dot open' : 'status-dot closed';
            tsxStatusText.textContent = tsxOpen ? 'OPEN' : 'CLOSED';
            
            // NYSE: 9:30 AM - 4:00 PM EST (14:30 - 21:00 UTC)
            const nyseOpen = (day >= 1 && day <= 5) && (hour >= 14 && hour < 21);
            const nyseStatus = document.getElementById('nyse-status');
            const nyseStatusText = document.getElementById('nyse-status-text');
            nyseStatus.className = nyseOpen ? 'status-dot open' : 'status-dot closed';
            nyseStatusText.textContent = nyseOpen ? 'OPEN' : 'CLOSED';
        }

        // Function to simulate price updates
        function updatePrices() {
            // Update each market section
            Object.keys(marketData).forEach(market => {
                marketData[market].forEach(security => {
                    // Simulate small price movements
                    const changePercent = (Math.random() - 0.5) * 0.1;
                    const priceChange = security.price * (changePercent / 100);
                    security.price += priceChange;
                    security.change += changePercent;
                    
                    // Simulate volume changes
                    const volumeBase = parseFloat(security.volume.replace(/[KMB]/g, ''));
                    const volumeChange = volumeBase * (1 + (Math.random() - 0.5) * 0.05);
                    const suffix = security.volume.slice(-1);
                    security.volume = volumeChange.toFixed(1) + suffix;
                });
            });
            
            // Re-render all sections
            renderSecurities(marketData.tsxEquities, 'tsx-equities');
            renderSecurities(marketData.nyseEquities, 'nyse-equities');
            renderSecurities(marketData.forex, 'forex');
            renderSecurities(marketData.bonds, 'bonds');
            renderSecurities(marketData.commodities, 'commodities');
            
            // Add flash effect to random rows
            setTimeout(() => {
                const allRows = document.querySelectorAll('.security-row');
                const randomRows = Array.from(allRows).sort(() => 0.5 - Math.random()).slice(0, 5);
                randomRows.forEach(row => {
                    row.classList.add('flash');
                    setTimeout(() => row.classList.remove('flash'), 500);
                });
            }, 100);
        }

        // Function to add new news items
        function updateNews() {
            const newsTitles = [
                'Markets React to Economic Data Release',
                'Central Bank Policy Meeting Minutes Released',
                'Tech Sector Leads Market Recovery',
                'Energy Stocks Under Pressure',
                'Currency Markets Show Volatility',
                'Bond Yields Rise on Inflation Concerns',
                'Commodity Prices Mixed in Early Trading',
                'Banking Sector Shows Strong Performance',
                'Retail Sales Data Exceeds Expectations',
                'Manufacturing Index Points to Growth'
            ];
            
            const sources = ['Wall Street Journal', 'Financial Times', 'Bloomberg', 'Reuters', 'The Globe and Mail', 'CNBC', 'Forbes', 'The Economist', 'Barron\'s', 'Financial Post'];
            
            // Add a new news item and remove the oldest
            const randomTitle = newsTitles[Math.floor(Math.random() * newsTitles.length)];
            const randomSource = sources[Math.floor(Math.random() * sources.length)];
            
            newsData.unshift({
                time: 'Just now',
                title: randomTitle,
                source: randomSource,
                url: `https://www.${randomSource.toLowerCase().replace(/[^a-z]/g, '')}.com`
            });
            
            // Update times
            newsData.forEach((item, index) => {
                if (index > 0) {
                    const minutes = index * 7;
                    if (minutes < 60) {
                        item.time = `${minutes} min ago`;
                    } else {
                        item.time = `${Math.floor(minutes / 60)} hour${minutes >= 120 ? 's' : ''} ago`;
                    }
                }
            });
            
            newsData = newsData.slice(0, 10);
            renderNews();
        }

        // Initial render
        renderSecurities(marketData.tsxEquities, 'tsx-equities');
        renderSecurities(marketData.nyseEquities, 'nyse-equities');
        renderSecurities(marketData.forex, 'forex');
        renderSecurities(marketData.bonds, 'bonds');
        renderSecurities(marketData.commodities, 'commodities');
        renderNews();
        updateTimestamp();
        checkMarketStatus();

        // Set up auto-updates
        setInterval(updateTimestamp, 1000);
        setInterval(checkMarketStatus, 60000);
        setInterval(updatePrices, 3000); // Update prices every 3 seconds
        setInterval(updateNews, 30000); // Update news every 30 seconds
    </script>
